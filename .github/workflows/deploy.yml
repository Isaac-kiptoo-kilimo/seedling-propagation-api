name: Deploy to Koyeb

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Koyeb CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/koyeb/koyeb-cli/master/install.sh | sh
          echo export PATH=$HOME/.koyeb/bin:$PATH
          # Check if koyeb CLI was installed correctly
          which koyeb || echo "Koyeb CLI installation failed"

      - name: Check Koyeb installation
        run: |
          echo "Checking Koyeb CLI location..."
          ls -l ~/.koyeb/bin
          echo "Where is koyeb?"
          which koyeb

      - name: Deploy to Koyeb
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          ~/.koyeb/bin/koyeb auth login --token $KOYEB_API_TOKEN
          ~/.koyeb/bin/koyeb service redeploy web-service --app seedling-propagation-api
