name: Deploy to Koyeb

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Koyeb CLI
        run: curl -s https://raw.githubusercontent.com/koyeb/koyeb-cli/main/install.sh | bash

      - name: Deploy to Koyeb
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          koyeb auth login --token $KOYEB_API_TOKEN
          koyeb service redeploy web-service --app seedling-propagation-api
